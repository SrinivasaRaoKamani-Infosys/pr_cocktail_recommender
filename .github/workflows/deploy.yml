name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  FRONTEND_IMAGE: frontend-app
  BACKEND_IMAGE: backend-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2️⃣ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 3️⃣ Terraform Apply (creates RG + ACR + Container Apps)
      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="location=${{ vars.LOCATION }}" \
            -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
            -var="acr_name=${{ vars.ACR_NAME }}"

      # 4️⃣ Login to ACR (NOW it exists)
      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      # 5️⃣ Build & Push Frontend Image
      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}

      # 6️⃣ Build & Push Backend Image
      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
