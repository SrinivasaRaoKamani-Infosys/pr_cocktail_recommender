name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  FRONTEND_IMAGE: frontend-app
  BACKEND_IMAGE: backend-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Azure Login (Service Principal via AZURE_CREDENTIALS secret)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------------
      # Export ARM creds for Terraform backend/provider
      # -----------------------------
      - name: Set Terraform Azure Credentials
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV

      # 2️⃣ Ensure required Azure resource providers are registered
      - name: Register Azure resource providers (Microsoft.App / OperationalInsights / ContainerRegistry)
        run: |
          az provider register --namespace Microsoft.App --wait
          az provider register --namespace Microsoft.OperationalInsights --wait
          az provider register --namespace Microsoft.ContainerRegistry --wait

      # 3️⃣ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4️⃣ Terraform Init (remote backend)
      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TFSTATE_KEY }}"

      # 5️⃣ Phase 1: Create foundational infra (RG + ACR + Log Analytics + Container Apps Env)
      - name: Terraform Apply (Phase 1: infra only)
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -target=azurerm_resource_group.rg \
            -target=azurerm_container_registry.acr \
            -target=azurerm_log_analytics_workspace.law \
            -target=azurerm_container_app_environment.env

      # 6️⃣ Enable ACR policy required for Container Apps managed-identity pulls
      - name: Enable ACR authentication-as-arm
        run: |
          az acr config authentication-as-arm update \
            -r ${{ vars.ACR_NAME }} \
            --status enabled

      # 7️⃣ Login + build & push images (now that ACR exists and policy is set)
      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}

      # 8️⃣ Phase 2: Create Container Apps (images already present; MI + AcrPull will authenticate)
      - name: Terraform Apply (Phase 2: apps)
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="location=${{ vars.LOCATION }}" \
            -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
            -var="acr_name=${{ vars.ACR_NAME }}"
