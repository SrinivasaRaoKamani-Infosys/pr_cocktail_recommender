<!DOCTYPE html>
<html>

<title>Cocktail Recommender</title>
</head>
<body>
<h1>Frontend App</h1>
<button onclick="callBackend()">Call Backend</button>
<p id="output"></p>

<script>
function callBackend() {
fetch("https://backend-app.bravecliff-0f450770.southindia.azurecontainerapps.io/")
.then(res => res.json())
.then(data => {
document.getElementById("output").innerText = data.message;
})
.catch(() => {
document.getElementById("output").innerText = "Backend not reachable";
});
}
</script>
</body>
</html>
